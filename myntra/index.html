<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Myntra</title>
    <script src="https://kit.fontawesome.com/fca79017c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="pic/Myntra_logo.png" alt="">
            </div>
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">HOME & LIVING</a>
            <a href="#">BEAUTY</a>
            <a href="#">STUDIO <sup>NEW</sup></a>
        </nav>
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="" id="" placeholder="Search for Product Brand and More">
        </div>
        <div class="account">
            <div class="profile">
                <i class="fa-regular fa-user"></i><br>
                <a href="#">Profile</a>
            </div>
            <div class="wishlist">
                <i class="fa-regular fa-heart"></i><br>
                <a href="#">Wishlist</a>
            </div>
            <div class="bag">
                <i class="fa-solid fa-bag-shopping"></i><br>
                <a href="#">Bag</a>
            </div>
        </div>
    </header>
    <main>
        <div class="banner">
           <div class="banner_1">
            <img src="pic/bannar.webp" alt="">
           </div>
           <div class="banner_2">
               <img src="pic/banner_3.gif" alt="">
           </div>
        </div>
        <div class="offer">
            <a href="#">FLAT <i class="fa-solid fa-indian-rupee-sign"></i> 300 OFF</a>
        </div>
    </main>
</body>

</html>
